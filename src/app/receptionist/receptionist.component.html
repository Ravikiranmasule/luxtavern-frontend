<div>
  <h1 class="text-center mb-4">Booking List</h1>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Room ID</th>
        <th scope="col">Check-In Date</th>
        <th scope="col">Check-Out Date</th>
        <th scope="col">Guest Name</th>
        <th scope="col">Special Requests</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let booking of bookings">
        <td>{{ booking.room.id }}</td>
        <td>{{ booking.checkInDate | date }}</td>
        <td>{{ booking.checkOutDate | date }}</td>
        <td>{{ booking.guestName }}</td>
        <td>{{ booking.specialRequests }}</td>
        <td>
          <button class="btn btn-info btn-sm mr-2" [routerLink]="['/booking-details', booking.id]">View</button>
          <button class="btn btn-warning btn-sm mr-2" [routerLink]="['/booking-edit', booking.id]">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="cancelBooking(booking.id)">Cancel</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
