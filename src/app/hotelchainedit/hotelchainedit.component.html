<app-navbar></app-navbar>
<div class="container mt-4">
    <h1>{{ isEditing ? 'Edit Hotel Chain' : 'Add New Hotel Chain' }}</h1>
    <form (ngSubmit)="saveChain()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="chain.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="headquarters">Headquarters</label>
        <input type="text" id="headquarters" class="form-control" [(ngModel)]="chain.headquarters" name="headquarters" required>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </form>
  </div>
