
<app-navbar></app-navbar>
<div class="container mt-4">
   
    <h1>{{ isEditing ? 'Edit Hotel Brand' : 'Add New Hotel Brand' }}</h1>
    <form (ngSubmit)="saveBrand()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="brand.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" class="form-control" [(ngModel)]="brand.description" name="description" required>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </form>
  </div>
