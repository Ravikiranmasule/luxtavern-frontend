<!-- supplier-edit.component.html -->
<h2>Edit Supplier</h2>
<form (ngSubmit)="update()">
  <label for="name">Name:</label>
  <input type="text" id="name" [(ngModel)]="supplier.name" name="name" required>

  <label for="contactInfo">Contact Info:</label>
  <input type="text" id="contactInfo" [(ngModel)]="supplier.contactInfo" name="contactInfo" required>

  <label for="address">Address:</label>
  <input type="text" id="address" [(ngModel)]="supplier.address" name="address" required>

  <button type="submit">Update</button>
</form>
