<div class="container mt-4">
  <h1 class="text-center mb-4">Admin Dashboard</h1>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Luxtavern</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
       
        <li class="nav-item">
          <a class="nav-link" routerLink="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/register">Register New User</a>
        </li>
       
        <li class="nav-item">
          <a class="nav-link" routerLink="/staff-dash-board">Employees</a>
        </li>
      </ul>
      
      <form class="form-inline my-2 my-lg-0 d-flex">
        <input class="form-control mr-sm-2" type="search" placeholder="Search User" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
      <ul class="navbar-nav ml-auto" style="margin-left: auto;">
        <li class="nav-item">
          <button 
            class="btn btn-logout" 
            (click)="logout()" 
            style="
              background-color: transparent; 
              border: 2px solid red; 
              color: red; 
              padding: 8px 16px; 
              border-radius: 4px; 
              cursor: pointer; 
              font-size: 16px; 
              font-weight: bold; 
              transition: background-color 0.3s, color 0.3s;">
            Logout
          </button>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Users Table -->
  <div *ngIf="users.length > 0" class="table-responsive mt-4">
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Username</th>
          <th scope="col">Role</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <th scope="row">{{ user.id }}</th>
          <td>{{ user.username }}</td>
          <td>{{ user.role }}</td>
          <td>
            <button class="btn btn-info btn-sm" (click)="viewUserDetails(user.id!)">view</button>
            <button class="btn btn-warning btn-sm" (click)="editUser(user.id!)">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id!)">Delete</button>
            
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Message for no users -->
  <p *ngIf="users.length === 0" class="text-center text-muted mt-4">No users found. Click "Get All Users" to load the users.</p>
</div>
