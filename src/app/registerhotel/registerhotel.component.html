<div class="container mt-4">
    <h2 class="text-center mb-4">Register New Hotel</h2>
    <app-navbar></app-navbar>
    <form (ngSubmit)="registerHotel()">
      <div class="form-group">
        <label for="name">Hotel Name</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="hotel.name" name="name" required>
      </div>
  
      <div class="form-group">
        <label for="address">Hotel Address</label>
        <input type="text" id="address" class="form-control" [(ngModel)]="hotel.address" name="address" required>
      </div>
  
      <div class="form-group">
        <label for="starRating">Star Rating</label>
        <input type="number" id="starRating" class="form-control" [(ngModel)]="hotel.starRating" name="starRating" required min="1" max="5">
      </div>
  
      <div class="form-group">
        <label for="chain">Hotel Chain</label>
        <select id="chain" class="form-control" [(ngModel)]="hotel.chain.id" name="chain" required>
          <option *ngFor="let chain of hotelChains" [value]="chain.id">{{ chain.name }}</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="brand">Hotel Brand</label>
        <select id="brand" class="form-control" [(ngModel)]="hotel.brand.id" name="brand" required>
          <option *ngFor="let brand of hotelBrands" [value]="brand.id">{{ brand.name }}</option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-primary">Register Hotel</button>
    </form>
  </div>
