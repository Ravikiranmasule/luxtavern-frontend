<div class="container mt-4">
    <h1 class="text-center mb-4">Guest Preferences</h1>
    <div *ngIf="preferences.length > 0">
      <ul class="list-group">
        <li *ngFor="let preference of preferences" class="list-group-item">
          {{ preference.key }}: {{ preference.value }}
          <a class="btn btn-info btn-sm float-right" [routerLink]="['/crm/customers', customerId, 'preferences', preference.id]">Details</a>
        </li>
      </ul>
    </div>
    <div *ngIf="preferences.length === 0">
      <p>No preferences found.</p>
    </div>
  </div>
