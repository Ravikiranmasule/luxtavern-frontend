<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">Luxtavern</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
     
      
      <li class="nav-item">
        <a class="nav-link" routerLink="/staff-dash-register">Register</a>
      </li>
     
      
    </ul>
    
    <form class="form-inline my-2 my-lg-0 d-flex">
      <input class="form-control mr-sm-2" type="search" placeholder="Search User" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <ul class="navbar-nav ml-auto" style="margin-left: auto;">
      <li class="nav-item">
        <button 
          class="btn btn-logout" 
          (click)="logout()" 
          style="
            background-color: transparent; 
            border: 2px solid red; 
            color: red; 
            padding: 8px 16px; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: bold; 
            transition: background-color 0.3s, color 0.3s;">
          Logout
        </button>
      </li>
    </ul>
  </div>
</nav><div class="container mt-4">
    <h1 class="text-center mb-4">Staff List</h1>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Position</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let staff of staffList">
          <td>{{ staff.id }}</td>
          <td>{{ staff.name }}</td>
          <td>{{ staff.position }}</td>
          <td>
            <a [routerLink]="['/staff/edit', staff.id]" class="btn btn-primary">Edit</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
