<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h3>Register New User</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="register()">
            <div class="form-group">
              <label for="username">Username:</label>
              <input id="username" type="text" class="form-control" [(ngModel)]="user.username" name="username" required>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input id="password" type="password" class="form-control" [(ngModel)]="user.password" name="password" required>
            </div>
            <div class="form-group">
              <label for="role">Role:</label>
              <select id="role" class="form-control" [(ngModel)]="user.role" name="role" required>
                <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
