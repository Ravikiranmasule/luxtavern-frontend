<app-navbar></app-navbar>
<div class="container mt-4">
    <h1>Edit Hotel</h1>
  
    <form (ngSubmit)="updateHotel()" #hotelForm="ngForm">
      <div class="form-group">
        <label for="name">Hotel Name</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="hotelPayload.name" name="name" required>
      </div>
  
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" class="form-control" [(ngModel)]="hotelPayload.address" name="address" required>
      </div>
  
      <div class="form-group">
        <label for="chain">Chain</label>
        <input type="number" id="chain" class="form-control" [(ngModel)]="hotelPayload.chainId" name="chain" required>
      </div>
  
      <div class="form-group">
        <label for="brand">Brand</label>
        <input type="number" id="brand" class="form-control" [(ngModel)]="hotelPayload.brandId" name="brand" required>
      </div>
  
      <div class="form-group">
        <label for="rating">Star Rating</label>
        <input type="number" id="rating" class="form-control" [(ngModel)]="hotelPayload.rating" name="rating" required>
      </div>
  
      <button type="submit" class="btn btn-primary">Update</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </form>
  </div>
