<div class="container mt-5">
  <!-- User Details Card -->
  <div *ngIf="user" class="card mb-4">
    <div class="card-header">
      <h2>User Details</h2>
    </div>
    <div class="card-body">
      <!-- Display user details -->
      <table class="table">
        <tr>
          <td><strong>Username:</strong></td>
          <td>{{ user.username }}</td>
        </tr>
        <tr>
          <td><strong>Role:</strong></td>
          <td>{{ user.role }}</td>
        </tr>
      </table>
    </div>
  </div>
