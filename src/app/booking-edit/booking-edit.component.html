<div *ngIf="booking">
  <h2>Edit Booking</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="roomId">Room ID</label>
      <input type="number" id="roomId" [(ngModel)]="booking.room.id" name="roomId" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="checkInDate">Check-In Date</label>
      <input type="date" id="checkInDate" [(ngModel)]="booking.checkInDate" name="checkInDate" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="checkOutDate">Check-Out Date</label>
      <input type="date" id="checkOutDate" [(ngModel)]="booking.checkOutDate" name="checkOutDate" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="guestName">Guest Name</label>
      <input type="text" id="guestName" [(ngModel)]="booking.guestName" name="guestName" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="specialRequests">Special Requests</label>
      <textarea id="specialRequests" [(ngModel)]="booking.specialRequests" name="specialRequests" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>

<div *ngIf="!booking">
  <p>Booking not found.</p>
</div>
