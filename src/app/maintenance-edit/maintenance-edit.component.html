<div class="container mt-4" *ngIf="request">
    <h1 class="text-center mb-4">Edit Maintenance Request</h1>
    <form (ngSubmit)="updateRequest()" #requestForm="ngForm">
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" class="form-control" [(ngModel)]="request.description" name="description" required>
      </div>
      <div class="form-group">
        <label for="roomId">Room ID</label>
        <input type="number" id="roomId" class="form-control" [(ngModel)]="request.room.id" name="roomId" required>
      </div>
      <div class="form-group">
        <label for="reportedBy">Reported By</label>
        <input type="text" id="reportedBy" class="form-control" [(ngModel)]="request.reportedBy" name="reportedBy" required>
      </div>
      <div class="form-group">
        <label for="priority">Priority</label>
        <input type="text" id="priority" class="form-control" [(ngModel)]="request.priority" name="priority">
      </div>
      <button type="submit" class="btn btn-primary">Update Request</button>
    </form>
  </div>
