<div class="container mt-4">
    <h1 class="text-center mb-4">Edit User</h1>
  
    <div *ngIf="user" class="card mx-auto" style="max-width: 600px;">
      <div class="card-header">
        <h3>Edit User</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="updateUser()">
          <!-- Username Field -->
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" [(ngModel)]="user.username" name="username" class="form-control" placeholder="Enter username" required>
          </div>
  
          <!-- Role Field -->
          <div class="form-group">
            <label for="role">Role</label>
            <select id="role" [(ngModel)]="user.role" name="role" class="form-control" required>
              <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
            </select>
          </div>
  
          <!-- Password Field -->
          <div class="form-group">
            <label for="password">Password (leave blank to keep existing)</label>
            <input type="password" id="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Enter password" disabled>
          </div>
  
          <!-- Buttons -->
          <div class="form-group mt-4">
            <button type="submit" class="btn btn-success mr-2">Update</button>
            <button type="button" (click)="cancel()" class="btn btn-secondary">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
