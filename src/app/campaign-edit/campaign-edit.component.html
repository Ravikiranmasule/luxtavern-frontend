<div class="container mt-4">
    <h1 class="text-center mb-4">{{ isEdit ? 'Edit Campaign' : 'Create Campaign' }}</h1>
    <form (ngSubmit)="save()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control" [(ngModel)]="campaign.title" name="title" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" class="form-control" [(ngModel)]="campaign.description" name="description" required></textarea>
      </div>
      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input type="date" id="startDate" class="form-control" [(ngModel)]="campaign.startDate" name="startDate" required>
      </div>
      <div class="form-group">
        <label for="endDate">End Date</label>
        <input type="date" id="endDate" class="form-control" [(ngModel)]="campaign.endDate" name="endDate" required>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
